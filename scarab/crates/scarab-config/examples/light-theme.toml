# Solarized Light Theme Configuration
# Light background for daytime use

[terminal]
default_shell = "/bin/zsh"
scrollback_lines = 10000

[font]
family = "Menlo"
size = 13.0
line_height = 1.2

[colors]
foreground = "#657b83"
background = "#fdf6e3"
cursor = "#657b83"
selection_background = "#eee8d5"

[colors.palette]
black = "#073642"
red = "#dc322f"
green = "#859900"
yellow = "#b58900"
blue = "#268bd2"
magenta = "#d33682"
cyan = "#2aa198"
white = "#eee8d5"
bright_black = "#002b36"
bright_red = "#cb4b16"
bright_green = "#586e75"
bright_yellow = "#657b83"
bright_blue = "#839496"
bright_magenta = "#6c71c4"
bright_cyan = "#93a1a1"
bright_white = "#fdf6e3"

[ui]
cursor_style = "beam"
cursor_blink = true
animations = false
smooth_scroll = false
