# Power User Configuration
# Advanced settings for maximum productivity

[terminal]
default_shell = "/usr/local/bin/fish"
scrollback_lines = 50000
alt_screen = true
scroll_multiplier = 5.0
auto_scroll = true

[font]
family = "JetBrains Mono"
size = 12.0
line_height = 1.15
fallback = ["Fira Code", "SF Mono", "Menlo"]
bold_is_bright = true
use_thin_strokes = false

[colors]
theme = "dracula"
opacity = 0.95

[keybindings]
leader_key = "Space"
copy_mode = "Ctrl+Shift+C"
paste = "Ctrl+Shift+V"
search = "Ctrl+Shift+F"
command_palette = "Ctrl+Shift+P"
new_window = "Ctrl+Shift+N"
close_window = "Ctrl+Shift+W"

[keybindings.custom]
split_vertical = "Ctrl+Shift+|"
split_horizontal = "Ctrl+Shift+-"
zoom_in = "Ctrl+="
zoom_out = "Ctrl+-"
reset_zoom = "Ctrl+0"

[ui]
link_hints = true
command_palette = true
animations = true
smooth_scroll = true
show_tabs = true
tab_position = "top"
cursor_style = "block"
cursor_blink = true
cursor_blink_interval = 500

[plugins]
enabled = ["auto-notify", "git-status", "tmux-integration"]

[plugins.config.auto-notify]
keywords = ["ERROR", "FAIL", "PANIC", "FATAL"]
notification_style = "urgent"
min_runtime_seconds = 30

[plugins.config.git-status]
show_branch = true
show_dirty = true
update_interval = 2000

[sessions]
restore_on_startup = true
auto_save_interval = 180
save_scrollback = true
