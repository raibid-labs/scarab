# Nord Theme Configuration
# Arctic, north-bluish color palette

[terminal]
default_shell = "/bin/zsh"
scrollback_lines = 10000

[font]
family = "Fira Code"
size = 13.0
line_height = 1.3
bold_is_bright = true

[colors]
foreground = "#d8dee9"
background = "#2e3440"
cursor = "#d8dee9"
selection_background = "#4c566a"

[colors.palette]
black = "#3b4252"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#81a1c1"
magenta = "#b48ead"
cyan = "#88c0d0"
white = "#e5e9f0"
bright_black = "#4c566a"
bright_red = "#bf616a"
bright_green = "#a3be8c"
bright_yellow = "#ebcb8b"
bright_blue = "#81a1c1"
bright_magenta = "#b48ead"
bright_cyan = "#8fbcbb"
bright_white = "#eceff4"

[ui]
cursor_style = "beam"
cursor_blink = true
animations = true
smooth_scroll = true
