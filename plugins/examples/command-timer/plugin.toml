[plugin]
name = "command-timer"
version = "0.1.0"
runtime = "backend"

[plugin.metadata]
description = "Times command execution and alerts on slow commands"
author = "Scarab Team"
license = "MIT"
homepage = "https://github.com/raibid-labs/scarab"

[hooks]
on_load = true
on_pre_command = true
on_post_command = true

[config]
# Threshold for warning notification (ms)
warning_threshold = 5000

# Threshold for slow command alert (ms)
slow_threshold = 10000

# Show notification for all commands
notify_all = false
