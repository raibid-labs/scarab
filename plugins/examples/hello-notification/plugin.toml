[plugin]
name = "hello-notification"
version = "0.1.0"
runtime = "frontend"

[plugin.metadata]
description = "Shows a welcome notification when Scarab starts"
author = "Scarab Team"
license = "MIT"
homepage = "https://github.com/raibid-labs/scarab"

[hooks]
on_load = true

[config]
# Disable notification if desired
enabled = true

# Customize greeting style
use_time_based = true
use_username = true
