[plugin]
name = "git-status"
version = "0.1.0"
runtime = "backend"

[plugin.metadata]
description = "Shows git branch and status information in the prompt"
author = "Scarab Team"
license = "MIT"
homepage = "https://github.com/raibid-labs/scarab"

[hooks]
on_load = true
on_output = true
on_pre_command = true

[config]
# Show notifications for branch changes
notify_branch_change = true

# Show status indicators
show_status = true

# Update frequency (lines)
update_frequency = 10
