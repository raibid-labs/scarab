[plugin]
name = "url-detector"
version = "0.1.0"
runtime = "backend"

[plugin.metadata]
description = "Detects URLs in terminal output and highlights them"
author = "Scarab Team"
license = "MIT"
homepage = "https://github.com/raibid-labs/scarab"

[hooks]
on_load = true
on_output = true

[config]
# Show notification for each URL
notify_on_detection = true

# Maximum URLs to show in notification
max_urls_in_notification = 3

# Minimum URL length to detect
min_url_length = 10
