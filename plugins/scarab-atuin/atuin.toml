# Scarab Atuin Plugin Configuration
#
# This file configures the Atuin shell history integration for Scarab Terminal.
# Place this in ~/.config/scarab/plugins/atuin.toml

[atuin]
# Enable or disable the plugin
enabled = true

# Keybinding for history search (currently only Ctrl+R is supported)
# Future versions may support customizable keybindings
keybinding = "Ctrl+R"

# Maximum number of results to show in search overlay
max_results = 20

# Automatically sync history with Atuin cloud after each command
# Note: This may add slight latency after commands complete
auto_sync = false

# Show command statistics in search overlay
# Displays execution count, last used time, etc.
show_stats = true
