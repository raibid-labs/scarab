<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a1a1a" stroke="#00ff88" stroke-width="4"/>

  <!-- Terminal window representation -->
  <rect x="24" y="32" width="80" height="64" rx="4" fill="#0a0a0a" stroke="#00ff88" stroke-width="2"/>

  <!-- Command prompt symbol -->
  <text x="32" y="68" font-family="monospace" font-size="32" font-weight="bold" fill="#00ff88">$</text>

  <!-- Cursor -->
  <rect x="52" y="48" width="12" height="24" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Scarab beetle subtle detail (optional) -->
  <ellipse cx="90" cy="70" rx="8" ry="12" fill="#00ff88" opacity="0.3"/>
  <ellipse cx="85" cy="68" rx="3" ry="4" fill="#00ff88" opacity="0.5"/>
  <ellipse cx="95" cy="68" rx="3" ry="4" fill="#00ff88" opacity="0.5"/>
</svg>
