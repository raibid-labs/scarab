# Example custom theme for Scarab Terminal
# Place this file in ~/.config/scarab/themes/

[metadata]
id = "my-custom-theme"
name = "My Custom Theme"
author = "Your Name"
description = "A beautiful custom theme"
variant = "dark"  # or "light"
tags = ["custom", "dark", "blue"]
url = "https://github.com/yourusername/scarab-theme"

[colors]
foreground = "#e0e0e0"
background = "#1a1a2e"
cursor = "#00d9ff"
cursor_text = "#1a1a2e"  # Optional
selection_background = "#16213e"
selection_foreground = "#ffffff"  # Optional

[colors.palette]
# Normal colors (ANSI 0-7)
black = "#1a1a2e"
red = "#ff6b6b"
green = "#4ecdc4"
yellow = "#ffe66d"
blue = "#00d9ff"
magenta = "#c44569"
cyan = "#00b8a9"
white = "#e0e0e0"

# Bright colors (ANSI 8-15)
bright_black = "#4a5568"
bright_red = "#ff8787"
bright_green = "#6ee7de"
bright_yellow = "#fff89c"
bright_blue = "#4df0ff"
bright_magenta = "#e05d87"
bright_cyan = "#00e5c8"
bright_white = "#ffffff"

# Optional: UI-specific colors
[colors.ui]
tab_bar_background = "#16213e"
active_tab_background = "#0f3460"
inactive_tab_background = "#16213e"
border = "#00d9ff"
search_match = "#ffe66d"
