# Local Project Configuration (.scarab.toml)
# Place this file in a project directory to override global settings
# Only specify the settings you want to change

[terminal]
# Use a specific shell for this project
default_shell = "/usr/local/bin/node"

[sessions]
# Set project-specific working directory
working_directory = "/Users/yourname/projects/myapp"

[plugins]
# Enable project-specific plugins
enabled = ["git-status", "project-specific-plugin"]

[plugins.config.git-status]
show_branch = true
show_dirty = true
