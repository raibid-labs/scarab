# Gruvbox Dark Theme Configuration
# Retro groove color scheme

[terminal]
default_shell = "/bin/bash"
scrollback_lines = 15000
alt_screen = true

[font]
family = "Hack"
size = 12.0
line_height = 1.2
fallback = ["DejaVu Sans Mono", "Menlo"]

[colors]
foreground = "#ebdbb2"
background = "#282828"
cursor = "#ebdbb2"
selection_background = "#504945"

[colors.palette]
black = "#282828"
red = "#cc241d"
green = "#98971a"
yellow = "#d79921"
blue = "#458588"
magenta = "#b16286"
cyan = "#689d6a"
white = "#a89984"
bright_black = "#928374"
bright_red = "#fb4934"
bright_green = "#b8bb26"
bright_yellow = "#fabd2f"
bright_blue = "#83a598"
bright_magenta = "#d3869b"
bright_cyan = "#8ec07c"
bright_white = "#ebdbb2"

[ui]
cursor_style = "block"
cursor_blink = false
tab_position = "top"
show_tabs = true

[keybindings]
leader_key = "Space"
copy_mode = "Ctrl+Shift+C"
paste = "Ctrl+Shift+V"
