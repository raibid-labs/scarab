# Scarab Default Configuration
# This file shows all available options with their default values

[terminal]
default_shell = "/bin/zsh"
scrollback_lines = 10000
alt_screen = true
scroll_multiplier = 3.0
auto_scroll = true

[font]
family = "JetBrains Mono"
size = 14.0
line_height = 1.2
fallback = ["Fira Code", "DejaVu Sans Mono", "Menlo"]
bold_is_bright = true
use_thin_strokes = false

[colors]
theme = "dracula"
# Custom colors (uncomment to override theme):
# foreground = "#f8f8f2"
# background = "#282a36"
# cursor = "#f8f8f2"
# selection_background = "#44475a"
# selection_foreground = "#f8f8f2"
opacity = 1.0
dim_opacity = 0.7

[colors.palette]
black = "#21222c"
red = "#ff5555"
green = "#50fa7b"
yellow = "#f1fa8c"
blue = "#bd93f9"
magenta = "#ff79c6"
cyan = "#8be9fd"
white = "#f8f8f2"
bright_black = "#6272a4"
bright_red = "#ff6e6e"
bright_green = "#69ff94"
bright_yellow = "#ffffa5"
bright_blue = "#d6acff"
bright_magenta = "#ff92df"
bright_cyan = "#a4ffff"
bright_white = "#ffffff"

[keybindings]
leader_key = "Space"
copy_mode = "Ctrl+Shift+C"
paste = "Ctrl+Shift+V"
search = "Ctrl+Shift+F"
command_palette = "Ctrl+Shift+P"
new_window = "Ctrl+Shift+N"
close_window = "Ctrl+Shift+W"
next_tab = "Ctrl+Tab"
prev_tab = "Ctrl+Shift+Tab"

# Custom keybindings (add your own):
# [keybindings.custom]
# my_action = "Ctrl+Alt+X"

[ui]
link_hints = true
command_palette = true
animations = true
smooth_scroll = true
show_tabs = true
tab_position = "top"
cursor_style = "block"
cursor_blink = true
cursor_blink_interval = 750

[plugins]
enabled = []

# Plugin configurations:
# [plugins.config.auto-notify]
# keywords = ["ERROR", "FAIL"]

[sessions]
restore_on_startup = false
auto_save_interval = 300
save_scrollback = true
# working_directory = "/Users/yourname/projects"
