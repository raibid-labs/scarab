[package]
name = "scarab-client"
version = "0.1.0"
edition = "2021"

[lib]
name = "scarab_client"
path = "src/lib.rs"

[[bin]]
name = "scarab-client"
path = "src/main.rs"

[dependencies]
scarab-protocol = { path = "../scarab-protocol" }
# fusabi-frontend = { workspace = true }
bevy = { workspace = true }
serde = { workspace = true }
cosmic-text = { workspace = true }
anyhow = { workspace = true }
shared_memory = { workspace = true }
tokio = { workspace = true }
rkyv = { workspace = true }
regex = "1.10"
fuzzy-matcher = "0.3"
arboard = "3.3"  # Clipboard support for visual selection

# Profiling dependencies
tracy-client = { workspace = true, optional = true }
puffin = { workspace = true, optional = true }
profiling = { workspace = true, optional = true }

[dev-dependencies]
criterion = { workspace = true }

[features]
default = []
profiling = ["dep:profiling", "dep:tracy-client", "dep:puffin"]
tracy = ["profiling", "tracy-client/default"]
puffin-profiling = ["profiling", "puffin/default"]

[[bench]]
name = "text_rendering"
harness = false

[[bench]]
name = "gpu_operations"
harness = false
